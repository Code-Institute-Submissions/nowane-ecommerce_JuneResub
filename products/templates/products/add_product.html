{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'products/css/products.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">

    </div>
{% endblock %}

{% block content %}
    <div class="bg-overlay"></div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-end">
                        <a class="btn btn-bag rounded" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-bag rounded" type="submit">Add Product</button>
                    </div>
                </form>
            </div>

            <div class="col-12 col-md-6">
                <h3 class="mt-4 mb-3 text-center text-bold">Product Management</h3>
                <h5 class="text-blue text-center">Add Product</h5>
                <hr>
            </div>
        </div>

    </div>

{% endblock %}

{% block postloadjs %}
{% endblock %}
