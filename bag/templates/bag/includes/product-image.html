{% if item.product.image %}
    <img class="img-fluid img-thumbnail img-shadow img-zoom mx-auto" src="{{ item.product.image.url }}" alt="{{ item.product.name }}" />
{% else %}
    <img class="img-fluid img-thumbnail img-shadow img-zoom mx-auto" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}" />
{% endif %}
